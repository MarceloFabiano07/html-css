<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classe</title>
    <style>
        div {
            display: inline-block;
            background-color: blue;
            border: 1px solid black;
            color: white;

        }

    <div>01</div>
    <div>02</div>
    <div>03</div>

</body>
